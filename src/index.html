<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Conway's Game of Life</title>
</head>
<body onload="startGame()" style="background-color: LemonChiffon;">

<div class="container my-5">
    <div class="row  mb-2">
        <div class="col">
            <button type="button" class="btn pause-button pl-4 pr-4" style="font-size: 32px;" onclick="pause()"
                    id="pause">
                Pause
            </button>
        </div>
        <div class="col">
            <div class="slidecontainer my-1 ml-5">
                <input type="range" min="0" max="6" value="3" class="slider2" id="windowSize">
            </div>
            <div class="slidecontainer ml-5">
                <input type="range" min="-600" max="0" value="-300" class="slider2" id="timeInterval">
            </div>
        </div>
        <div class="col-1 ml-4">
            <img src="https://cdn-icons-png.flaticon.com/512/93/93640.png" height="25px" class="sizeimg">
            <img src="https://cdn3.iconfinder.com/data/icons/car-12/128/car_speed-512.png" height="45px"
                 class="speedimg">
        </div>

        <div class="col mt-4 align-self-bottom" align="right">
            <button class="circle-button mr-1 pb-2"></button>
            <label class="switch">
                <input type="checkbox" onclick="changeShape()" id="shape-button">
                <span class="slider round"></span>
            </label>
            <button class="square-button ml-1 pb-2"></button>

            <button class="square-button ml-2 mr-1 pb-2" id="rgb-button"
                    style="background: rgb(180,58,58);background: linear-gradient(90deg, rgba(180,58,58,1) 0%, rgba(218,124,41,1) 10%, rgba(244,253,29,1) 20%, rgba(149,252,69,1) 30%, rgba(105,238,138,1) 40%, rgba(69,226,252,1) 50%, rgba(69,79,252,1) 60%, rgba(112,74,252,1) 70%, rgba(201,69,252,1) 80%, rgba(252,69,153,1) 90%, rgba(252,69,69,1) 100%);"></button>
            <label class="switch">
                <input type="checkbox" onclick="changeColor()" id="color-button">
                <span class="slider round"></span>
            </label>
            <button class="square-button ml-1 pb-2" id="black-button" style="background: rgb(96, 40, 164);"></button>
        </div>

    </div>
    <canvas id="game-canvas" class="border-solid" width="1100px" height="600px"></canvas>
</div>


<script src="game.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
